# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += " \
    ${LAYERDIR}/recipes-*/*/*.bb \
    ${LAYERDIR}/recipes-*/*/*.bbappend \
    "

BBFILE_COLLECTIONS += "amd-edf-bsp"
BBFILE_PRIORITY_amd-edf-bsp = "5"
BBFILE_PATTERN_amd-edf-bsp = "^${LAYERDIR}/"
BBFILE_PATTERN_IGNORE_EMPTY_amd-edf-bsp = "1"

LAYERDEPENDS_amd-edf-bsp = "\
    amd-edf \
    "

LAYERSERIES_COMPAT_amd-edf-bsp = "scarthgap"
