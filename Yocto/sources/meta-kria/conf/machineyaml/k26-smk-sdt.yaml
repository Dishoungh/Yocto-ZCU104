args:
    - --hw-description https://edf.amd.com/sswreleases/rel-v2025.2/sdt/2025.2/2025.2_1115_1_11150857/external/k26-smk-sdt/k26-smk-sdt_2025.2_1115_1_11150857.tar.gz
    - --machine-name k26-smk-sdt
    - -g full
    - --require-machine include/k26-smk.inc
    - --domain-file ${LAYER_PATH_xilinx-standalone-sdt}/conf/domainyaml/openamp-overlay-zynqmp.yaml
kconfig:
    CONFIG_YOCTO_BBMC_CORTEXR5_0_FREERTOS: y
machine:
    pre:
    post:
        SYSTEM_DTB_BLOB:
            comment: "Create fit dtb blob using the Base dtb instead of uboot dtb"
            op: '='
            val: "1"
        IMGRCRY_DEPENDS:
            comment: "Default imgrcry configuration, using fsbl multiconfig"
            op: '='
            val: "image-recovery:do_deploy"
        IMGRCRY_MCDEPENDS:
            op: '='
            val: ""
        IMGRCRY_DEPLOY_DIR:
            op: '='
            val: "${TOPDIR}/tmp/deploy/images/${MACHINE}/"
        IMGRCRY_IMAGE_NAME:
            op: '='
            val: "image-recovery-${MACHINE}"
