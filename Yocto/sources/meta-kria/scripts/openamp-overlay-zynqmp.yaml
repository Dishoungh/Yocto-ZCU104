definitions:
    OpenAMP:
         openamp_channel0_access_srams: &openamp_channel0_access_srams # used for access in each domain
             - dev: psu_r5_0_atcm_global
               flags: 0
             - dev: psu_r5_0_btcm_global
               flags: 0

         rproc0: &rproc0
             - start: 0x9800000
               size: 0x60000
               no-map: 1

         rpu0vdev0vring0: &rpu0vdev0vring0
             - start: 0x9860000
               size: 0x4000
               no-map: 1

         rpu0vdev0vring1: &rpu0vdev0vring1
             - start: 0x9864000
               size: 0x4000
               no-map: 1

         rpu0vdev0buffer: &rpu0vdev0buffer
             - start: 0x9868000
               size: 0x40000
               no-map: 1

domains:
    openamp_a53_0_cluster: # host in channel from a53-0
        compatible:
            - "openamp,domain-v1"
        cpus:
            - cluster: cpus_a53
              cpumask: 0x1
              mode:
                 secure: true
                 el: 0x3
        access:
            - dev:
                - ipi7
              flags:
                - 0
            - <<+: *openamp_channel0_access_srams

        reserved-memory:
            ranges: true
            <<+: [ *rpu0vdev0vring1, *rpu0vdev0vring0, *rpu0vdev0buffer, *rproc0 ]

        domain-to-domain:
            compatible: openamp,domain-to-domain-v1
            remoteproc-relation:
                compatible: openamp,remoteproc-v2
                remote:
                    - openamp_r5_0_cluster
                elfload:
                    - [ psu_r5_0_atcm_global, psu_r5_0_btcm_global, rproc0 ]

            rpmsg-relation:
                compatible: openamp,rpmsg-v1
                openamp-xlnx-native: [ false ] # use native OpenAMP implementation
                remote:
                    - openamp_r5_0_cluster
                carveouts:
                     - rpu0vdev0vring0
                     - rpu0vdev0vring1
                     - rpu0vdev0buffer
                mbox:
                    - ipi7

    openamp_r5_0_cluster:
        compatible:
            - "openamp,domain-v1"
        cpus:
            - cluster: cpus_r5_0
              cpumask: 0x1
              mode:
              secure: true
        access:
            - dev:
                - ipi1 # used for Open AMP RPMsg IPC
              flags: 0
            - <<+: *openamp_channel0_access_srams # TCM banks used for firmware memory
        reserved-memory:
            ranges: true
            <<+: [ *rpu0vdev0vring1, *rpu0vdev0vring0, *rpu0vdev0buffer, *rproc0 ]

        domain-to-domain:
             compatible: openamp,domain-to-domain-v1
             rpmsg-relation:
                 compatible: openamp,rpmsg-v1
                 host:
                     - openamp_a53_0_cluster
                 mbox:
                     - ipi1
                 carveouts:
                     - rpu0vdev0vring0
                     - rpu0vdev0vring1
                     - rpu0vdev0buffer


