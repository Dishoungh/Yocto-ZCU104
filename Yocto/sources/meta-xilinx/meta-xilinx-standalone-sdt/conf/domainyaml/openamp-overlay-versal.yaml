definitions:
    OpenAMP:
         rproc0: &rproc0
             - start: 0x9800000
               size: 0x60000
               no-map: 1

         rpu0vdev0vring0: &rpu0vdev0vring0
             - start: 0x9860000
               size: 0x4000
               no-map: 1

         rpu0vdev0vring1: &rpu0vdev0vring1
             - start: 0x9864000
               size: 0x4000
               no-map: 1

         rpu0vdev0buffer: &rpu0vdev0buffer
             - start: 0x9868000
               size: 0x100000
               no-map: 1

         rproc1: &rproc1
             - start: 0x9e00000
               size: 0x60000
               no-map: 1

domains:
    openamp_a72_0_cluster: # host in channel from a72-0
        compatible:
            - "openamp,domain-v1"
        cpus:
            - cluster: cpus_a72
              cpumask: 0x1
              mode:
                 secure: true
                 el: 0x3
        os,type: linux
        access:
             - dev: cpus_r5_0
               flags: 0
             - dev: ipi1
               flags: 0
             - dev: ipi3
               flags: 0
             - dev: psv_r5_0_atcm_global@ffe00000
               flags: {}
             - dev: psv_r5_0_btcm_global@ffe20000
               flags: 0
             - dev: amba_pl
             - dev: ethernet@ff0d0000
             - dev: spi@f1030000
             - dev: mmc@f1040000

        reserved-memory:
            ranges: true
            "#size-cells": 2
            "#address-cells": 2
            <<+: [ *rpu0vdev0vring1, *rpu0vdev0vring0, *rpu0vdev0buffer, *rproc0 ]

        domain-to-domain:
            compatible: openamp,domain-to-domain-v1
            remoteproc-relation:
                compatible: openamp,remoteproc-v2
                remote:
                     - openamp_r5_0_cluster
                elfload:
                    - [ psv_r5_0_atcm_global@ffe00000, psv_r5_0_btcm_global@ffe20000, rproc0 ]

            rpmsg-relation:
                compatible: openamp,rpmsg-v1
                openamp-xlnx-native: [ false, false ] # use native OpenAMP implementation
                remote:
                     - openamp_r5_0_cluster
                mbox:
                     - ipi3
                carveouts:
                     - rpu0vdev0vring0
                     - rpu0vdev0vring1
                     - rpu0vdev0buffer
    openamp_r5_0_cluster:
        compatible:
            - "openamp,domain-v1"
        cpus:
            - cluster: cpus_r5_0
              cpumask: 0x1
              mode:
              secure: true
              cluster_cpu: psv_cortexr5_0
        os,type: freertos
        access:
             - dev: psv_r5_0_atcm_global@ffe00000
               flags: 0
             - dev: psv_r5_0_btcm_global@ffe20000
               flags: 0
             - dev: ipi1 
               flags: 0
             - dev: ipi3
               flags: 0
             - dev: noc_lpddr0_ddr_memory
               flags: 0
             - dev: memory@00000000
               flags: 0
             - dev: timer@ff0e0000
               flags: 0
             - dev: ps_wizard_0_pmcps_0_psv_rpu_0@ff9a0000
               flags: 0
             - dev: CIPS_0_pspmc_0_psv_rpu_0@ff9a0000
               flags: 0

        reserved-memory:
            ranges: true
            <<+: [ *rpu0vdev0vring1, *rpu0vdev0vring0, *rpu0vdev0buffer, *rproc0 ]

        domain-to-domain:
             compatible: openamp,domain-to-domain-v1
             rpmsg-relation:
                 compatible: openamp,rpmsg-v1
                 host:
                     - openamp_a72_0_cluster
                 mbox:
                     - ipi1
                 carveouts:
                     - rpu0vdev0vring0
                     - rpu0vdev0vring1
                     - rpu0vdev0buffer
